<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets\images\favicon-32x32.png">
    </head>
    <body>
        <div class="mainBox">
            <div class="result">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p id="sentence">Your scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="summary-parag" id="reaction-div">
                    <div class="summ-parag-first">
                        <img src = "assets\images\icon-reaction.svg"/>
                        <p id="reaction">Reaction </p>
                    </div>
                    <div class="summ-parag-num">
                        <span id="bold">80</span><span id="pale">/100</span>
                   </div>
                </div>

                <div class="summary-parag" id="memory-div">
                   <div class="summ-parag-first">
                        <img src = "assets\images\icon-memory.svg"/>
                        <p id="memory">Memory </p>
                   </div>
                   <div class="summ-parag-num">
                        <span id="bold">92</span><span id="pale">/100</span>
                   </div>
                    
                </div>
                
                <div class="summary-parag" id="verbal-div">
                    <div class="summ-parag-first">
                        <img src = "assets\images\icon-verbal.svg"/>
                        <p id="verbal">Verbal </p>
                    </div>
                    <div class="summ-parag-num">
                        <span id="bold">61</span><span id="pale">/100</span>
                   </div>
                </div>

                <div class="summary-parag" id="visual-div">
                    <div class="summ-parag-first">
                        <img src = "assets\images\icon-visual.svg"/>
                        <p id="visual">Visual </p>
                    </div>
                    <div class="summ-parag-num">
                        <span id="bold">72</span><span id="pale">/100</span>
                   </div>
                </div>
                <button class="button-18">Continue</button>
            </div>
        </div>
    </body>
</html>
